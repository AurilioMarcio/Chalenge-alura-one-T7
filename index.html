<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo"><img src="./img/logo.png" alt="Logo da Alura"></div>
    </div>
    <div class="container">
        <div class="area__texto">
            <textarea id="input-texto" placeholder="Digite seu texto aqui..."></textarea>
            <div class="aviso">
                <img src="./img/exclamacao.png" alt="exclamação">Texto apenas com letras minúsculas e sem acentos.
            </div>
            <div class="botoes">
                <button class="botao__criptografar">Criptografar</button>
                <button class="botao__descriptografar">Descriptografar</button>
            </div>
        </div>
        <div class="resultado__criptografia">
            <div class="heda"><img src="./img/heda.png" alt="heda" id="heda" class="heda"></div>
            <div class="texto-resultado">
                <h1>Texto Criptografado/Descriptografado</h1>
                <p>Aqui aparecerá o resultado do seu texto.</p>
            </div>
            <textarea class="caixa__texto__resultado" readonly></textarea>
            <button class="botao__copiar">Copiar</button>
        </div>
    </div>
    <footer class="rodape">Desenvolvido por Aurilio Marcio</footer>
    <script src="app.js"></script>
</body>
</html>
